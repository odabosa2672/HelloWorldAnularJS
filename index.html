<html ng-app="HelloWorldApp">

    <head>
        <title>Hello World Angular JS</title>

        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="lib/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>

    <body ng-controller="mainCtrl">
        <input type="text" ng-model="entradaTexto"/>
        <p>{{entradaTexto}}</p>

        <button ng-click="exibirConteudo(entradaTexto)">Exibir</button>

        <br /><br /><br />
        <div>
        <label>Nome: </label> <br />
        <input type="text" ng-model="nome"/> <br />
         <label>Sobrenome: </label> <br />
        <input type="text" ng-model="sobrenome"/> <br />
        <button ng-click="exibeNomeSobrenome(nome,sobrenome)">Exibir</button> <br />
        <p>{{nome+' '+sobrenome}}</p>
        </div>
    </body>

</html>
